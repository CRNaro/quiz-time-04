<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>My Quiz</title>
        <link rel='stylesheet' href='./assets/style.css'>
    </head>
    <body>
        <section class='pageContainer'>
            <header>
                <div>
                    <a href='./highscores.html'>
                        <button class="btn" 
                        id='see-highest-score'>High Scores</button>
                    </a>
                </div>

                <div class='timer'>
                    <p>Time Left: 
                        <span id='timer'>
                            1:00</span>
                    </p>
                </div>
            </header>

            <main class='quiz'>
                <div class='quiz-container'>
                    <div class='quiz-header' id='main-screen'>
                        <h1 id='top'>Quiz</h1>
                    </div>
                        <h1>
                            YAY!!! Quiz Time!!
                        </h1>
                        <p>
                            You have 60 seconds to answer 5 questions.
                            <br>
                            Each wrong answer will deduct 2 seconds from the timer.
                            <br>
                            Good Luck!
                        </p>
                        <input 
                        type='button' id='start-quiz' 
                        class='start-btn' value='Start Quiz'>
                        </input>

                    <div class='quiz-body' id='question-screen'>
                        <h2 id='question-text'></h2>
                        <div class='options' id='answer-buttons'>
                        </div>
                    </div>

                    <div class='quiz-footer' id='end-window'>
                        <h2 id='bottom'>Finished!</h2>
                        <p id='final-score'>Your final score is: 
                            <span id='score'></span>
                            <input type='button' id='restart-quiz'
                            class='restart-btn' value='Restart Quiz'>
                        </p>
                        <p>
                            Please enter your initials:
                            <input type='text' id='initials' placeholder='Initials'>
                            <button id='submit-score' class='btn'>
                                Submit</button>
                        </p>
                        
                    
                    </div>
                </div>
            </main>

        </section>
        
        <script src='./assets/script.js'></script>
    </body>
</html>
