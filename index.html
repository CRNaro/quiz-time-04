<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conatianerPage">
            <header>
                <div>
                    <a href="./highscore.html">
                        <button class="btn" 
                        id="see-highest-score">High Scores</button>
                    </a>
                </div>

                <div class="timer">
                    <p>Time Left: 
                        <span id="time">
                            0</span>
                    </p>
                </div>
            </header>

            <main class="quiz">
                <di class="quiz-container">
                    <div class="quiz-header" id="start-window">
                        <h1 id="top">Quiz</h1>
                    </div>
                        <h1>
                            YAY!!! Quiz Time!!
                        </h1>
                        <p>
                            You have 60 seconds to answer 5 questions.
                            <br>
                            Each wrong answer will deduct 10 seconds from the timer.
                            <br>
                            Good Luck!
                        </p>
                        <button id="start-quiz" class="btn">
                            Start Quiz
                        </button>

                    <div class="quiz-body">
                        <div class="quiz-question">
                            <p id="question">Question</p>
                        </div>

                        <div class="quiz-answers">
                            <button class="btn" id="answer1">Answer 1</button>
                            <button class="btn" id="answer2">Answer 2</button>
                            <button class="btn" id="answer3">Answer 3</button>
                            <button class="btn" id="answer4">Answer 4</button>
                        </div>
                    </div>

                    <div class="quiz-footer">
                        <button class="btn" id="start-quiz">Start Quiz</button>
                    </div>
                </div>
            </main>

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
