<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div class='header-text'>
            <div>
                <a href="./index2.html">
                    <button class='scores-head'>
                        High Scores</button>
                </a>
            </div>
    </header>
    <main>
        <p class='timer-text'>Time Left:</p>
        <div id = 'timer'>
            <span id='minutes'>01</span>:
                <span id='seconds'>00</span>
        </div>    
        <section id='start-screen'>
            <h1>Quiz</h1>
            <p>Test your knowledge of the world with this quiz!</p>
            <button id='start-button'>Start Quiz</button>

        </section>
        
        <section id='quiz-screen' class='hidden'>
            <h2 id='question-text'></h2>
            <div id='answer-buttons'></div> 
        </section>

        <section id='end-screen' class='hidden'>
            <h2>Quiz Results</h2>
            <p id='final-score'></p>
            <form id='submit-form'>
                <label for='initials'>Enter Initials:</label>
                <input type='text' id='initials' name='initials' maxlength='3' required>
                <button id='submit-button'>Submit</button>
        </section>
    </main>
</body>
<script src="./assets/script.js"></script>
</html>
